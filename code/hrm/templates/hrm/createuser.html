{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-3 d-none d-lg-block bg-login-image"">
                <div class="ml-3 p-4">
                  <a href="{% url 'home' %}" class="btn btn-success btn-user  btn-block">
                    <i class="fas fa-step-backward fa-fw"></i>
                    back
                  </a>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create New USer</h1>
                  </div>
                  <form class="user" method="POST" action="">
                      {% csrf_token %}
                      {{ form| crispy }}
                    <button type="submit" class="btn btn-primary btn-user btn-block" value="Save">
                      create new user
                    </button>
                    <hr>
                    <a href="{% url 'addpatient' %}" class="btn btn-secondary btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Cancel
                    </a>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
{% endblock %}
